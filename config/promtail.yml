server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      # Docker json-file driver wraps each line in {"log":"...","stream":"stdout"}
      - json:
          expressions:
            line: log
      # App emits JSON (slog); parse level and status for labels, keep full line for Loki
      - json:
          expressions:
            level: level
            status: status
          source: line
      - template:
          source: status_str
          template: '{{ .status }}'
      - labels:
          level:
          status_str: status
      # Send full app JSON to Loki so Grafana can show structured fields
      - output:
          source: line
