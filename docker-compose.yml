services:
  trykkeri-api:
    build: .
    container_name: trykkeri-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      JSON_LOGS: "true"
    networks:
      - observability
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    develop:
      watch:
        - path: ./cmd
          action: rebuild
        - path: ./internal
          action: rebuild
        - path: ./go.mod
          action: rebuild
        - path: ./go.sum
          action: rebuild

  loki:
    image: grafana/loki:2.9.4
    profiles:
      - observability
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki.yml
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    image: grafana/promtail:2.9.4
    profiles:
      - observability
    volumes:
      - ./config/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - observability
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:11.2.0
    profiles:
      - observability
    ports:
      - "3000:3000"
    environment:
      # Default to admin/admin if GRAFANA_ADMIN_USER / GRAFANA_ADMIN_PASSWORD not set (e.g. in .env)
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: 3000
      GF_DASHBOARDS_DEFAULT_HOME: trykkeriapi
      # Send users to the dashboard instead of Welcome/Home when they open Grafana or click Home
      GF_USERS_HOME_PAGE: /d/trykkeriapi/trykkeri-api-logs
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - observability
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  observability:
    driver: bridge

volumes:
  loki-data:
  grafana-data:
